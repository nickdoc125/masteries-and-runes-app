<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Calculators - Auto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }
        
        .calculator-container {
            display: none;
            width: 100%;
            height: 100vh;
        }
        
        .calculator-container.active {
            display: block;
        }
        
        .tabs-container {
            position: fixed;
            top: 30px;
            left: 11%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            padding: 5px;
        }
        
        .tab {
            padding: 6px 12px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
            text-align: center;
            background: -moz-linear-gradient(top, rgba(52,103,167,1) 0%, rgba(20,57,100,1) 50%, rgba(14,40,72,1) 100%);
            background: -webkit-linear-gradient(top, rgba(52,103,167,1) 0%,rgba(20,57,100,1) 50%,rgba(14,40,72,1) 100%);
            background: linear-gradient(to bottom, rgba(52,103,167,1) 0%,rgba(20,57,100,1) 50%,rgba(14,40,72,1) 100%);
            border: 1px outset #3467A7;
            border-radius: 4px;
            margin: 0 3px;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab:hover {
            background: -moz-linear-gradient(top, rgba(86,121,165,1) 1%, rgba(20,57,100,1) 50%, rgba(14,40,72,1) 100%);
            background: -webkit-linear-gradient(top, rgba(86,121,165,1) 1%,rgba(20,57,100,1) 50%,rgba(14,40,72,1) 100%);
            background: linear-gradient(to bottom, rgba(86,121,165,1) 1%,rgba(20,57,100,1) 50%,rgba(14,40,72,1) 100%);
        }

        .tab:active {
            border-style: inset;
        }

        .tab.active {
            border: 1px solid #3467A7;
            background: #0F325B;
        }

        .tab.active:hover {
            background: #1a4785;
        }

        .apply-btn {
            position: fixed;
            bottom: 60px;
            right: 50%;
            transform: translateX(50%);
            z-index: 10000;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: -moz-linear-gradient(top, rgba(52,103,167,1) 0%, rgba(20,57,100,1) 50%, rgba(14,40,72,1) 100%);
            background: -webkit-linear-gradient(top, rgba(52,103,167,1) 0%,rgba(20,57,100,1) 50%,rgba(14,40,72,1) 100%);
            background: linear-gradient(to bottom, rgba(52,103,167,1) 0%,rgba(20,57,100,1) 50%,rgba(14,40,72,1) 100%);
            border: 1px outset #3467A7;
            border-radius: 4px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .apply-btn:hover {
            background: -moz-linear-gradient(top, rgba(86,121,165,1) 1%, rgba(20,57,100,1) 50%, rgba(14,40,72,1) 100%);
            background: -webkit-linear-gradient(top, rgba(86,121,165,1) 1%,rgba(20,57,100,1) 50%,rgba(14,40,72,1) 100%);
            background: linear-gradient(to bottom, rgba(86,121,165,1) 1%,rgba(20,57,100,1) 50%,rgba(14,40,72,1) 100%);
        }

        .apply-btn:active {
            border-style: inset;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .status-panel {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            background: rgba(15, 50, 91, 0.95);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #d4b654;
            color: white;
            text-align: center;
            min-width: 300px;
        }

        .status-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-label {
            font-weight: bold;
        }

        .status-value {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-detected {
            background: #00aa00;
            color: white;
        }

        .status-waiting {
            background: #aa7700;
            color: white;
        }

        .auto-refresh {
            margin-top: 10px;
            font-size: 12px;
            color: #d4b654;
        }
    </style>
</head>
<body>
    <div class="tabs-container">
        <div class="tab active" onclick="showCalculator('runes')">Runes</div>
        <div class="tab" onclick="showCalculator('masteries')">Masteries</div>
    </div>

    <button class="apply-btn" onclick="applyRunesAndMasteries()">Apply Runes and Masteries</button>
    
    <div class="status-panel">
        <div class="status-item">
            <span class="status-label">Runes:</span>
            <span class="status-value status-waiting" id="runesStatus">Waiting...</span>
        </div>
        <div class="status-item">
            <span class="status-label">Masteries:</span>
            <span class="status-value status-waiting" id="masteriesStatus">Waiting...</span>
        </div>
        <div class="auto-refresh">Auto-detection active</div>
    </div>
    
    <div id="runes-container" class="calculator-container active">
        <iframe src="runes.html" id="runes-iframe"></iframe>
    </div>
    
    <div id="masteries-container" class="calculator-container">
        <iframe src="masteries.html" id="masteries-iframe"></iframe>
    </div>

    <script>
        let runesData = null;
        let masteriesData = null;

        function showCalculator(calculator) {
            document.querySelectorAll('.calculator-container').forEach(container => {
                container.classList.remove('active');
            });
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(`${calculator}-container`).classList.add('active');
            event.target.classList.add('active');
        }

        function getRunesData() {
            try {
                const runesIframe = document.getElementById('runes-iframe');
                const runesDoc = runesIframe.contentDocument || runesIframe.contentWindow.document;
                
                // Αυτόματη ανάγνωση από το shareUrl input
                const shareUrlInput = runesDoc.getElementById('shareUrl');
                if (shareUrlInput && shareUrlInput.value) {
                    const runesKey = shareUrlInput.value.trim();
                    console.log('Detected Runes Key:', runesKey);
                    updateStatus('runesStatus', 'Detected', true);
                    return getRunesDataFromKey(runesKey);
                }
                
                updateStatus('runesStatus', 'Not configured', false);
                return null;
            } catch (error) {
                console.log('Runes detection error:', error);
                updateStatus('runesStatus', 'Error detecting', false);
                return null;
            }
        }

        function getMasteriesData() {
            try {
                const masteriesIframe = document.getElementById('masteries-iframe');
                const masteriesDoc = masteriesIframe.contentDocument || masteriesIframe.contentWindow.document;
                
                // Αυτόματη ανάγνωση από το masteryKeyInput
                const masteryKeyInput = masteriesDoc.getElementById('masteryKeyInput');
                if (masteryKeyInput && masteryKeyInput.value) {
                    const masteriesKey = masteryKeyInput.value.trim();
                    console.log('Detected Masteries Key:', masteriesKey);
                    updateStatus('masteriesStatus', 'Detected', true);
                    return getMasteriesDataFromKey(masteriesKey);
                }
                
                updateStatus('masteriesStatus', 'Not configured', false);
                return null;
            } catch (error) {
                console.log('Masteries detection error:', error);
                updateStatus('masteriesStatus', 'Error detecting', false);
                return null;
            }
        }

        function updateStatus(elementId, text, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `status-value ${isSuccess ? 'status-detected' : 'status-waiting'}`;
        }

        function getRunesDataFromKey(runesKey) {
            const runesData = {};
            
            // Αρχικοποίηση όλων των runes με 0
            for (let i = 1; i <= 30; i++) {
                runesData[i.toString()] = 0;
            }
            
            if (!runesKey) return runesData;
            
            // Διαχωρισμός των rune groups (π.χ. "5245x9,5305x9,5275x9,5335x3")
            const runeGroups = runesKey.split(',');
            let currentSlot = 1;
            
            runeGroups.forEach(group => {
                const [runeId, count] = group.split('x');
                
                if (runeId && count && !isNaN(parseInt(runeId)) && !isNaN(parseInt(count))) {
                    const runeIdNum = parseInt(runeId.trim());
                    const countNum = parseInt(count.trim());
                    
                    // Γεμίζουμε τα slots με το rune ID
                    for (let i = 0; i < countNum && currentSlot <= 30; i++) {
                        runesData[currentSlot.toString()] = runeIdNum;
                        currentSlot++;
                    }
                }
            });
            
            console.log('Processed Runes Data:', runesData);
            return runesData;
        }

        function getMasteriesDataFromKey(masteriesKey) {
            const masteriesData = {};
            
            const allMasteryIds = [
                100, 101, 102, 103, 104, 105, 106, 107, 108, 109, 110, 111, 112, 113, 114, 115,
                116, 117, 118, 119, 120, 121, 122, 123, 124, 125, 126, 127, 129, 130, 131, 132,
                133, 134, 135, 136, 137, 140, 143, 144, 145, 146, 147
            ];
            
            allMasteryIds.forEach(id => {
                masteriesData[id.toString()] = 0;
            });
            
            const pairs = masteriesKey.split(',');
            pairs.forEach(pair => {
                const [id, points] = pair.split('|');
                if (id && points && !isNaN(parseInt(id)) && !isNaN(parseInt(points))) {
                    masteriesData[id.trim()] = parseInt(points.trim());
                }
            });
            
            return masteriesData;
        }

        function applyRunesAndMasteries() {
            try {
                // Ανανέωση δεδομένων
                runesData = getRunesData();
                masteriesData = getMasteriesData();

                if (!runesData || !masteriesData) {
                    alert('Please configure both Runes and Masteries first');
                    return;
                }

                const finalData = {
                    runes: runesData,
                    talents: masteriesData  // ΔΙΟΡΘΩΜΕΝΟ: talents αντί για talent
                };

                console.log('Final Data to Save:', finalData);

                // Αποθήκευση μέσω Electron IPC
                if (typeof require !== 'undefined') {
                    const { ipcRenderer } = require('electron');
                    ipcRenderer.send('save-runes-data', finalData);
                    alert('Runes and Masteries applied successfully!\nAuto-saved to application folder');
                } else {
                    // Fallback για browser (development)
                    const jsonData = JSON.stringify(finalData, null, 2);
                    const blob = new Blob([jsonData], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'runes.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    alert('Success! runes.json file downloaded');
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }

        // Αυτόματη ανίχνευση κάθε 1 δευτερόλεπτο
        setInterval(() => {
            runesData = getRunesData();
            masteriesData = getMasteriesData();
        }, 1000);

        // Αρχική ανίχνευση
        setTimeout(() => {
            runesData = getRunesData();
            masteriesData = getMasteriesData();
        }, 2000);
    </script>
 </body>
</html>
